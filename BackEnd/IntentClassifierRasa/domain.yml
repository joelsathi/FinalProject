version: "3.1"

intents:
  - Account_details
  - Account_balance
  - Account_number
  - Account_emailaddress
  - Account_holder_name
  - Account_type
  - vectorDb
  - deny
  - goodbye
  - greet


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_account_details:
  - text: " Please enter your account number"

  utter_ask_account_balance:
  - text: " Please enter your account number 1s"

  utter_ask_account_number:
  - text: " acc number"

  utter_ask_account_emailaddress:
  - text: " acc email"

  utter_ask_account_holder_name:
  - text: " acc name"

  utter_ask_account_type:
  - text: "acc type"

  utter_ask_vectorDb:
  - text: "vectorDb"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
